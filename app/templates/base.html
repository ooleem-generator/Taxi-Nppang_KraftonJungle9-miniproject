<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}택시 N빵{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- 공통 헤더 -->
  <header class="bg-white shadow py-4 px-6">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">
        <a href="/">🚖 택시 N빵</a>
      </h1>
      <nav class="text-sm space-x-4">
        {% if session.get("user") %}
            <span class="text-gray-600 font-bold">{{ session["user"]["name"] }}</span>
            <a href="{{ url_for('auth.logout') }}" class="text-red-600 hover:underline">로그아웃</a>
        {% else %}
            <a href="/login" class="text-blue-700 hover:underline">로그인</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="flex-1 max-w-4xl mx-auto p-6 w-full">
    {% block content %}{% endblock %}
  </main>

  <!-- 푸터 -->
  <footer class="text-center text-sm text-gray-400 py-6">
    Copyright 2025. 택시 N빵 Inc. all rights reserved.
  </footer>

</body>
</html>
